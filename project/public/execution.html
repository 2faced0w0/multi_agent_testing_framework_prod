<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Execution • MATF</title>
  <link rel="stylesheet" href="/styles.css" />
</head>
<body>
  <div id="app">
    <header class="page-head">
      <a href="/" class="link-back">← Back</a>
      <h1 class="page-title">Execution Details</h1>
      <button id="theme-toggle" class="btn-secondary toggle-theme" title="Toggle theme">🌓</button>
    </header>
    <section class="card">
      <div id="summary"></div>
    </section>
    <section class="card">
      <h3>Reports</h3>
      <button id="open-latest">Open latest HTML report</button>
      <ul id="reports"></ul>
    </section>
    <section class="card">
      <h3>Artifacts</h3>
      <button id="dl">Download artifacts (.zip)</button>
      <ul id="arts"></ul>
    </section>
  </div>
  <script src="/js/execution.js" defer></script>
  <script src="/app.js" defer></script>
</body>
</html>
