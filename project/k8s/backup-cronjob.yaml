apiVersion: batch/v1
kind: CronJob
metadata:
  name: matf-sqlite-backup
spec:
  # Daily at 02:30
  schedule: "30 2 * * *"
  successfulJobsHistoryLimit: 2
  failedJobsHistoryLimit: 2
  jobTemplate:
    spec:
      template:
        spec:
          restartPolicy: OnFailure
          containers:
            - name: sqlite-backup
              image: alpine:3.20
              imagePullPolicy: IfNotPresent
              env:
                - name: BACKUP_DIR
                  value: /backup
                - name: SOURCE_DB
                  value: /data/framework.db
              command:
                - /bin/sh
                - -c
                - |
                  set -e
                  ts=$(date +"%Y%m%d-%H%M%S")
                  mkdir -p "$BACKUP_DIR"
                  if [ -f "$SOURCE_DB" ]; then
                    cp -f "$SOURCE_DB" "$BACKUP_DIR/framework-$ts.db"
                    # keep last 14 backups
                    ls -1t "$BACKUP_DIR"/framework-*.db | tail -n +15 | xargs -r rm -f
                    echo "Backup created: $BACKUP_DIR/framework-$ts.db"
                  else
                    echo "Source DB not found at $SOURCE_DB" >&2
                    exit 1
                  fi
              volumeMounts:
                - name: data
                  mountPath: /data
                - name: backup
                  mountPath: /backup
          volumes:
            - name: data
              persistentVolumeClaim:
                claimName: matf-data
            - name: backup
              persistentVolumeClaim:
                claimName: matf-backups
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: matf-backups
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 5Gi
