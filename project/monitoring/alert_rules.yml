groups:
  - name: matf-general
    interval: 30s
    rules:
      - alert: HighHTTPErrorRate
        expr: sum(rate(matf_http_requests_total{status=~"5.."}[5m])) / sum(rate(matf_http_requests_total[5m])) > 0.05
        for: 5m
        labels:
          severity: warning
        annotations:
          summary: "High HTTP 5xx error rate"
          description: ">5% 5xx responses over 5m"

      - alert: MessageQueueRetriesSpiking
        expr: rate(matf_mq_messages_total{action="retried"}[5m]) > 1
        for: 10m
        labels:
          severity: warning
        annotations:
          summary: "Message queue retries spiking"
          description: "Retry rate > 1/sec over 10m"

      - alert: ExecutionFailuresSpike
        expr: increase(matf_execution_completions_total{status="failed"}[10m]) > 5
        for: 10m
        labels:
          severity: warning
        annotations:
          summary: "Execution failures spiking"
          description: ">5 failed executions in 10m"
